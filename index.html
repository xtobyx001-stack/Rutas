<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Llega Ya | Sistema Profesional Elite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #020617;
            --bg-card: rgba(15, 23, 42, 0.8);
            --accent-primary: #3b82f6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-main: 'Figtree', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-main);
            background-image: radial-gradient(rgba(59,130,246,0.07) 1px, transparent 1px);
            background-size: 22px 22px;
            color: white;
            font-family: var(--font-main);
            min-height: 100vh;
            padding-bottom: 120px;
        }

        header {
            padding: 20px;
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            text-align: center;
        }

        .logo {
            font-family: var(--font-data);
            font-weight: bold; font-size: 1.6rem;
            color: var(--accent-primary);
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            letter-spacing: 1px;
        }

        .gps-status {
            font-size: 0.75rem; margin-top: 5px;
            display: flex; justify-content: center; align-items: center; gap: 6px;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent-success); box-shadow: 0 0 8px var(--accent-success); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 20px; }
        .kpi-card { background: var(--bg-card); border: 1px solid var(--glass-border); padding: 15px; border-radius: 16px; text-align: center; }
        .kpi-val { font-family: var(--font-data); font-size: 1.3rem; display: block; color: var(--accent-primary); }
        .kpi-label { font-size: 0.7rem; opacity: 0.5; text-transform: uppercase; font-weight: 700; }

        .section-label { padding: 10px 25px; font-size: 0.8rem; font-weight: bold; opacity: 0.4; letter-spacing: 1px; }

        .card {
            background: var(--bg-card); margin: 0 20px 15px; padding: 20px;
            border-radius: 16px; border: 1px solid var(--glass-border);
            position: relative; overflow: hidden; animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .status-strip { position: absolute; left: 0; top: 0; bottom: 0; width: 5px; }
        .status-pendiente { background: var(--accent-primary); }
        .status-entregado { background: var(--accent-success); box-shadow: 2px 0 10px var(--accent-success); }
        .status-rechazado { background: var(--accent-danger); box-shadow: 2px 0 10px var(--accent-danger); }

        .card-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; display: block; }
        .card-detail { font-family: var(--font-data); font-size: 0.85rem; opacity: 0.7; margin-bottom: 15px; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .states { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }

        button { padding: 12px; border-radius: 10px; border: none; font-weight: 700; font-family: var(--font-main); color: white; cursor: pointer; touch-action: manipulation; }
        .btn-wa { background: #25d366; }
        .btn-gps { background: var(--accent-primary); }
        .btn-ok { background: var(--accent-success); }
        .btn-no { background: var(--accent-danger); }
        .btn-rev { background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); }

        /* Botones Flotantes */
        .float-btns { position: fixed; bottom: 25px; right: 25px; display: flex; flex-direction: column; gap: 15px; z-index: 200; }
        .btn-round { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #0f172a; border: 1px solid var(--glass-border); padding: 25px; border-radius: 24px; width: 100%; max-width: 350px; }
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 14px; border-radius: 10px; color: white; margin-bottom: 10px; }
        .hidden-input { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo">LLEGA YA</div>
        <div class="gps-status">
            <div class="dot"></div>
            <span id="gps-text">Buscando se√±al GPS...</span>
        </div>
    </header>

    <div class="dashboard">
        <div class="kpi-card">
            <span class="kpi-label">Entregas</span>
            <span id="stat-progreso" class="kpi-val">0/0</span>
        </div>
        <div class="kpi-card">
            <span class="kpi-label">Recaudado</span>
            <span id="stat-monto" class="kpi-val">RD$ 0</span>
        </div>
    </div>

    <div id="main-container">
        <div style="text-align: center; padding: 50px 20px; opacity: 0.5;">
            <p>No hay ruta activa.</p><br>
            <button class="btn-gps" onclick="document.getElementById('file-picker').click()">üìÇ Cargar JSON</button>
        </div>
    </div>

    <div class="float-btns">
        <div class="btn-round" style="background: var(--accent-success)" onclick="toggleModal('add-modal', true)">‚ûï</div>
        <div class="btn-round" style="background: var(--accent-primary)" onclick="toggleModal('config-modal', true)">‚öôÔ∏è</div>
    </div>

    <input type="file" id="file-picker" class="hidden-input" accept=".json">

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h2>Nuevo Pedido</h2><br>
            <input type="text" id="add-nom" placeholder="Nombre">
            <input type="tel" id="add-tel" placeholder="WhatsApp">
            <input type="number" id="add-cod" placeholder="Monto RD$">
            <p style="font-size: 0.7rem; opacity: 0.5; margin-bottom: 10px;">Se guardar√° con tu ubicaci√≥n actual.</p>
            <button class="btn-ok" style="width:100%" onclick="agregarManual()">Guardar Cliente</button>
            <button class="btn-rev" style="width:100%; margin-top:10px" onclick="toggleModal('add-modal', false)">Cerrar</button>
        </div>
    </div>

    <div id="config-modal" class="modal">
        <div class="modal-content">
            <h2>Panel Control</h2><br>
            <button class="btn-gps" style="width:100%; margin-bottom:10px" onclick="document.getElementById('file-picker').click()">üîÑ Cargar Nueva Ruta</button>
            <button class="btn-wa" style="width:100%; margin-bottom:10px" onclick="generarLink()">üîó Copiar Link de Ruta</button>
            <button class="btn-no" style="width:100%; margin-bottom:10px" onclick="limpiarDatos()">üóëÔ∏è Borrar Todo</button>
            <button class="btn-rev" style="width:100%" onclick="toggleModal('config-modal', false)">Cerrar</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('llega_ya_v3')) || { clientes: [] };
        let miPos = { lat: 0, lng: 0 };

        function activarGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(p => {
                    miPos = { lat: p.coords.latitude, lng: p.coords.longitude };
                    document.getElementById('gps-text').innerText = `GPS Activo`;
                    render();
                }, null, { enableHighAccuracy: true });
            }
        }

        function render() {
            const container = document.getElementById('main-container');
            if (db.clientes.length === 0) return;

            // Ordenar por cercan√≠a (los entregados van al final)
            const lista = db.clientes.sort((a, b) => {
                if(a.estado === 'entregado' && b.estado !== 'entregado') return 1;
                if(a.estado !== 'entregado' && b.estado === 'entregado') return -1;
                if(!a.lat) return 1; if(!b.lat) return -1;
                return Math.hypot(a.lat - miPos.lat, a.lng - miPos.lng) - Math.hypot(b.lat - miPos.lat, b.lng - miPos.lng);
            });

            let html = '<div class="section-label">üìç RUTA ACTIVA</div>';
            lista.forEach((c, i) => {
                const st = c.estado || 'pendiente';
                const tieneUbi = c.lat && c.lat !== 0;
                html += `
                    <div class="card">
                        <div class="status-strip status-${st}"></div>
                        <span class="card-title">${c.nombre}</span>
                        <div class="card-detail">üìû ${c.telefono} | COD: RD$ ${Number(c.cod).toLocaleString()}</div>
                        <div class="actions">
                            <button class="btn-wa" onclick="window.open('https://wa.me/${c.telefono}')">WhatsApp</button>
                            ${tieneUbi ? 
                                `<button class="btn-gps" onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${c.lat},${c.lng}&travelmode=motorcycle')">Navegar</button>` : 
                                `<button class="btn-no" onclick="fijarGPS(${c.id})">üìç FIJAR GPS</button>`}
                        </div>
                        <div class="states">
                            <button class="btn-ok" onclick="cambiarEstado(${c.id}, 'entregado')">OK</button>
                            <button class="btn-no" onclick="cambiarEstado(${c.id}, 'rechazado')">NO</button>
                            <button class="btn-rev" onclick="fijarGPS(${c.id})">üìç</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
            actualizarStats();
        }

        function agregarManual() {
            const n = document.getElementById('add-nom').value;
            const t = document.getElementById('add-tel').value;
            const c = document.getElementById('add-cod').value;
            if(!n || !t) return alert("Faltan datos");
            db.clientes.unshift({ id: Date.now(), nombre: n, telefono: t, cod: c, lat: miPos.lat, lng: miPos.lng, estado: 'pendiente' });
            save();
            toggleModal('add-modal', false);
            document.querySelectorAll('input').forEach(i => i.value = '');
        }

        function fijarGPS(id) {
            if(!miPos.lat) return alert("Esperando GPS...");
            const c = db.clientes.find(x => x.id === id);
            c.lat = miPos.lat; c.lng = miPos.lng;
            save();
            alert("¬°Ubicaci√≥n fijada con √©xito!");
        }

        function generarLink() {
            const b64 = btoa(encodeURIComponent(JSON.stringify(db)));
            const link = `${window.location.href.split('?')[0]}?ruta=${b64}`;
            navigator.clipboard.writeText(link);
            alert("¬°Link de ruta copiado!");
        }

        function cambiarEstado(id, nuevo) { db.clientes.find(c => c.id === id).estado = nuevo; save(); }
        function actualizarStats() {
            const ok = db.clientes.filter(c => c.estado === 'entregado');
            const totalMonto = ok.reduce((a, b) => a + (Number(b.cod) || 0), 0);
            document.getElementById('stat-progreso').innerText = `${ok.length}/${db.clientes.length}`;
            document.getElementById('stat-monto').innerText = `RD$ ${totalMonto.toLocaleString()}`;
        }

        function save() { localStorage.setItem('llega_ya_v3', JSON.stringify(db)); render(); }
        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
        
        document.getElementById('file-picker').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const data = JSON.parse(ev.target.result);
                db.clientes = [...(data.clientes || []), ...(data.sin_ubicacion || [])];
                save();
                toggleModal('config-modal', false);
            };
            reader.readAsText(e.target.files[0]);
        });

        // Carga por URL
        const params = new URLSearchParams(window.location.search);
        if(params.get('ruta')) {
            db.clientes = JSON.parse(decodeURIComponent(atob(params.get('ruta')))).clientes;
            save();
            window.history.replaceState({}, '', window.location.pathname);
        }

        function limpiarDatos() { if (confirm('¬øBorrar todo?')) { localStorage.removeItem('llega_ya_v3'); location.reload(); } }

        window.onload = () => { activarGPS(); render(); };
    </script>
</body>
</html>
