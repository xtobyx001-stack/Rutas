<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Llega Ya | Elite Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #020617;
            --bg-card: rgba(15, 23, 42, 0.8);
            --accent-primary: #3b82f6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-main); color: white; font-family: 'Figtree', sans-serif; min-height: 100vh; padding-bottom: 120px; }

        header { padding: 20px; background: var(--bg-card); backdrop-filter: blur(16px); border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 100; text-align: center; }
        .logo { font-family: 'JetBrains Mono', monospace; font-weight: bold; font-size: 1.6rem; color: var(--accent-primary); }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        .kpi-card { background: var(--bg-card); border: 1px solid var(--glass-border); padding: 15px; border-radius: 16px; text-align: center; }
        .kpi-val { font-family: 'JetBrains Mono'; font-size: 1.2rem; color: var(--accent-primary); display: block; }

        .card { background: var(--bg-card); margin: 0 20px 15px; padding: 20px; border-radius: 16px; border: 1px solid var(--glass-border); position: relative; }
        .status-strip { position: absolute; left: 0; top: 0; bottom: 0; width: 5px; }
        .st-entregado { background: var(--accent-success); }
        .st-pendiente { background: var(--accent-primary); }

        .card-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; display: block; }
        .card-detail { font-size: 0.85rem; opacity: 0.7; margin-bottom: 15px; font-family: 'JetBrains Mono'; }

        /* --- LOS BOTONES QUE PEDISTE --- */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        button { padding: 12px; border-radius: 10px; border: none; font-weight: 700; color: white; cursor: pointer; font-size: 0.8rem; }
        
        .btn-maps { background: var(--accent-primary); width: 100%; margin-bottom: 10px; font-size: 1rem; }
        .btn-wa { background: #25d366; }
        /* EL BOT√ìN DE ACTUALIZAR UBICACI√ìN */
        .btn-update-gps { background: var(--accent-warning); color: #000; } 
        
        .states { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .btn-ok { background: var(--accent-success); }
        .btn-no { background: var(--accent-danger); }
        .btn-rev { background: rgba(255,255,255,0.1); }

        /* Controles Flotantes */
        .float-btns { position: fixed; bottom: 25px; right: 25px; display: flex; flex-direction: column; gap: 15px; z-index: 200; }
        .btn-round { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #0f172a; border: 1px solid var(--glass-border); padding: 25px; border-radius: 24px; width: 100%; max-width: 350px; }
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 14px; border-radius: 10px; color: white; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">LLEGA YA ELITE</div>
        <div id="gps-status" style="font-size: 0.7rem; color: var(--accent-success); margin-top:5px;">üõ∞Ô∏è GPS ACTIVADO</div>
    </header>

    <div class="dashboard">
        <div class="kpi-card"><span class="kpi-label" style="font-size:0.7rem; opacity:0.5;">LISTO</span><span id="stat-p" class="kpi-val">0/0</span></div>
        <div class="kpi-card"><span class="kpi-label" style="font-size:0.7rem; opacity:0.5;">DINERO</span><span id="stat-m" class="kpi-val">RD$ 0</span></div>
    </div>

    <div id="main-list"></div>

    <div class="float-btns">
        <div class="btn-round" style="background: var(--accent-success)" onclick="openMod('add-modal')">‚ûï</div>
        <div class="btn-round" style="background: var(--accent-primary)" onclick="openMod('config-modal')">‚öôÔ∏è</div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h2>Nuevo Cliente</h2><br>
            <input type="text" id="add-nom" placeholder="Nombre">
            <input type="tel" id="add-tel" placeholder="Tel√©fono">
            <input type="number" id="add-cod" placeholder="Monto RD$">
            <button class="btn-ok" style="width:100%" onclick="addCli()">GUARDAR CON MI GPS</button>
            <button class="btn-rev" style="width:100%; margin-top:10px" onclick="closeMod()">CERRAR</button>
        </div>
    </div>

    <div id="config-modal" class="modal">
        <div class="modal-content">
            <h2>Opciones</h2><br>
            <button class="btn-maps" onclick="document.getElementById('f-in').click()">üìÇ METER ARCHIVO JSON</button>
            <button class="btn-wa" style="width:100%; margin-bottom:10px" onclick="copyLink()">üîó COPIAR LINK DE RUTA</button>
            <button class="btn-no" style="width:100%" onclick="clearAll()">üóëÔ∏è BORRAR TODO</button>
            <button class="btn-rev" style="width:100%; margin-top:10px" onclick="closeMod()">CERRAR</button>
        </div>
    </div>

    <input type="file" id="f-in" style="display:none" accept=".json">

    <script>
        let db = JSON.parse(localStorage.getItem('ly_v4')) || { clientes: [] };
        let pos = { lat: 0, lng: 0 };

        function init() {
            navigator.geolocation.watchPosition(p => { 
                pos = { lat: p.coords.latitude, lng: p.coords.longitude }; 
                render(); 
            }, null, {enableHighAccuracy:true});

            // Lector de archivos
            document.getElementById('f-in').addEventListener('change', (e) => {
                const r = new FileReader();
                r.onload = (ev) => {
                    const data = JSON.parse(ev.target.result);
                    db.clientes = [...(data.clientes || []), ...(data.sin_ubicacion || [])];
                    save(); closeMod();
                };
                r.readAsText(e.target.files[0]);
            });

            // Carga por Link
            const p = new URLSearchParams(window.location.search);
            if(p.get('ruta')) {
                db.clientes = JSON.parse(decodeURIComponent(atob(p.get('ruta')))).clientes;
                save(); window.history.replaceState({}, '', window.location.pathname);
            }
            render();
        }

        function render() {
            const box = document.getElementById('main-list');
            if (db.clientes.length === 0) {
                box.innerHTML = '<p style="text-align:center; opacity:0.3; margin-top:50px;">Carga un archivo o agrega un cliente.</p>';
                return;
            }

            let html = '';
            db.clientes.sort((a,b) => (a.estado==='entregado'?1:-1)).forEach(c => {
                const done = c.estado === 'entregado';
                html += `
                <div class="card">
                    <div class="status-strip ${done ? 'st-entregado' : 'st-pendiente'}"></div>
                    <span class="card-title">${c.nombre}</span>
                    <div class="card-detail">üìû ${c.telefono} | RD$ ${Number(c.cod).toLocaleString()}</div>
                    
                    <button class="btn-maps" onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${c.lat},${c.lng}&travelmode=motorcycle')">üöÄ IR AL MAPA</button>
                    
                    <div class="btn-grid">
                        <button class="btn-wa" onclick="window.open('https://wa.me/${c.telefono}')">WHATSAPP</button>
                        <button class="btn-update-gps" onclick="updUbi(${c.id})">üìç ACTUALIZAR UBICACI√ìN</button>
                    </div>

                    <div class="states">
                        <button class="btn-ok" onclick="st(${c.id},'entregado')">OK</button>
                        <button class="btn-no" onclick="st(${c.id},'rechazado')">NO</button>
                        <button class="btn-rev" onclick="st(${c.id},'pendiente')">‚Ü©</button>
                    </div>
                </div>`;
            });
            box.innerHTML = html;
            stats();
        }

        // --- LAS 4 FUNCIONES CLAVE ---

        // 1. ACTUALIZAR UBICACI√ìN
        function updUbi(id) {
            if(!pos.lat) return alert("Buscando GPS...");
            if(confirm("¬øQuieres cambiar la ubicaci√≥n del cliente a tu posici√≥n actual?")) {
                db.clientes.find(x => x.id === id).lat = pos.lat;
                db.clientes.find(x => x.id === id).lng = pos.lng;
                save();
                alert("¬°Ubicaci√≥n actualizada!");
            }
        }

        // 2. AGREGAR CLIENTE MANUAL
        function addCli() {
            const n = document.getElementById('add-nom').value;
            const t = document.getElementById('add-tel').value;
            const c = document.getElementById('add-cod').value;
            if(!n || !t) return alert("Nombre y Tel obligatorios");
            db.clientes.unshift({ id: Date.now(), nombre: n, telefono: t, cod: c, lat: pos.lat, lng: pos.lng, estado: 'pendiente' });
            save(); closeMod();
            document.querySelectorAll('input').forEach(i => i.value = '');
        }

        // 3. COPIAR LINK
        function copyLink() {
            const b64 = btoa(encodeURIComponent(JSON.stringify(db)));
            const link = `${window.location.href.split('?')[0]}?ruta=${b64}`;
            navigator.clipboard.writeText(link);
            alert("¬°Link copiado! P√©galo en WhatsApp.");
        }

        // 4. METER ARCHIVOS (Est√° en el modal de configuraci√≥n)

        function st(id, s) { db.clientes.find(x => x.id === id).estado = s; save(); }
        function stats() {
            const ok = db.clientes.filter(c => c.estado === 'entregado');
            document.getElementById('stat-p').innerText = `${ok.length}/${db.clientes.length}`;
            document.getElementById('stat-m').innerText = `RD$ ${ok.reduce((a,b)=>a+(Number(b.cod)||0),0).toLocaleString()}`;
        }

        function save() { localStorage.setItem('ly_v4', JSON.stringify(db)); render(); }
        function openMod(id) { document.getElementById(id).style.display = 'flex'; }
        function closeMod() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function clearAll() { if(confirm('¬øBorrar todo?')) { localStorage.removeItem('ly_v4'); location.reload(); } }

        init();
    </script>
</body>
</html>
