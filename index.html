<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Llega Ya | Control Total</title>
    <style>
        :root { --red: #E60042; --blue: #007AFF; --green: #28a745; }
        body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 10px; }
        
        /* CABECERA SIMPLE */
        .header { background: white; padding: 15px; text-align: center; font-weight: bold; border-bottom: 3px solid var(--red); margin-bottom: 10px; }
        
        /* 1. SECCI√ìN: METER ARCHIVO Y COPIAR LINK */
        .admin-box { background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px; }
        .admin-box label { font-size: 12px; font-weight: bold; display: block; margin-top: 10px; }
        textarea { width: 100%; height: 50px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; font-family: monospace; }
        .btn-link { background: var(--green); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* 2. SECCI√ìN: AGREGAR CLIENTE MANUAL (PARA EL MOTORISTA) */
        .btn-nuevo { background: var(--blue); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; margin-bottom: 10px; font-size: 16px; }
        #form-add { display: none; background: #fff; padding: 15px; border-radius: 10px; border: 2px solid var(--blue); margin-bottom: 15px; }
        .input-f { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }

        /* TARJETAS DE CLIENTES */
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 12px; }
        .card.entregado { opacity: 0.5; background: #f9f9f9; border-left: 5px solid #ccc; }
        .nombre { font-size: 1.2rem; font-weight: bold; display: block; margin-bottom: 5px; }
        .monto { color: var(--green); font-weight: bold; font-size: 1.1rem; }
        
        /* BOTONES DE LA TARJETA */
        .btn-mapa { background: var(--blue); color: white; width: 100%; padding: 15px; border: none; border-radius: 8px; margin-top: 10px; font-weight: bold; font-size: 16px; }
        .fila { display: flex; gap: 8px; margin-top: 10px; }
        .btn-accion { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; color: white; font-size: 11px; text-transform: uppercase; }
        .btn-gps { background: var(--red); } /* 3. ACTUALIZAR UBICACI√ìN */
        .btn-wa { background: #25D366; }
        .btn-listo { background: #444; width: 100%; margin-top: 10px; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">LLEGA YA ELITE üõµ</div>

<div class="admin-box">
    <label>SUBIR ARCHIVO JSON:</label>
    <input type="file" id="input-archivo" style="width:100%; margin-bottom:10px;">
    
    <label>C√ìDIGO DE RUTA:</label>
    <textarea id="box-json" placeholder="Pega el c√≥digo aqu√≠..."></textarea>
    
    <button class="btn-link" onclick="copiarLinkRuta()">COPIAR LINK PARA WHATSAPP</button>
</div>

<button class="btn-nuevo" onclick="abrirForm()">+ AGREGAR PEDIDO NUEVO</button>

<div id="form-add">
    <input type="text" id="add-n" class="input-f" placeholder="Nombre del Cliente">
    <input type="tel" id="add-t" class="input-f" placeholder="WhatsApp">
    <input type="number" id="add-m" class="input-f" placeholder="Monto RD$">
    <button class="btn-link" onclick="guardarManual()" style="background:var(--blue)">GUARDAR CON MI POSICI√ìN</button>
</div>

<div id="lista-clientes"></div>

<script>
    let db = JSON.parse(localStorage.getItem('ly_v_final')) || { clientes: [] };
    let miGPS = { lat: 0, lng: 0 };

    function iniciar() {
        // Rastreo de GPS constante
        navigator.geolocation.watchPosition(p => {
            miGPS = { lat: p.coords.latitude, lng: p.coords.longitude };
            render();
        }, null, {enableHighAccuracy:true});

        // Funci√≥n para leer el archivo JSON que subas
        document.getElementById('input-archivo').addEventListener('change', function(e) {
            const r = new FileReader();
            r.onload = (e) => { document.getElementById('box-json').value = e.target.result; };
            r.readAsText(e.target.files[0]);
        });

        // Si entran por un link con ruta
        const urlP = new URLSearchParams(window.location.search);
        if(urlP.get('ruta')) {
            try {
                db.clientes = JSON.parse(decodeURIComponent(atob(urlP.get('ruta')))).clientes;
                salvar();
                window.history.replaceState({}, '', window.location.pathname);
            } catch(e) { alert("Error al cargar ruta del link"); }
        }
        render();
    }

    function render() {
        const contenedor = document.getElementById('lista-clientes');
        if(db.clientes.length === 0) {
            contenedor.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">No hay pedidos en la lista.</p>';
            return;
        }

        let html = '';
        db.clientes.sort((a,b) => (a.estado === 'si' ? 1 : -1)).forEach(c => {
            const estaListo = c.estado === 'si';
            html += `
                <div class="card ${estaListo ? 'entregado' : ''}">
                    <span class="nombre">${c.nombre}</span>
                    <span>Tel: ${c.telefono} | <span class="monto">RD$ ${c.cod}</span></span>
                    
                    <button class="btn-mapa" onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${c.lat},${c.lng}&travelmode=motorcycle')">üöÄ IR AL MAPA</button>
                    
                    <div class="fila">
                        <button class="btn-accion btn-gps" onclick="fijarGPS(${c.id})">üìç FIJAR GPS AQU√ç</button>
                        <button class="btn-accion btn-wa" onclick="window.open('https://wa.me/${c.telefono}')">WHATSAPP</button>
                    </div>
                    
                    <button class="btn-listo" onclick="marcar(${c.id})">${estaListo ? '‚úì ENTREGADO' : 'MARCAR ENTREGADO'}</button>
                </div>
            `;
        });
        contenedor.innerHTML = html;
    }

    function abrirForm() {
        const f = document.getElementById('form-add');
        f.style.display = f.style.display === 'block' ? 'none' : 'block';
    }

    function guardarManual() {
        const n = document.getElementById('add-n').value;
        const t = document.getElementById('add-t').value;
        const m = document.getElementById('add-m').value;
        if(!n || !t) return alert("Faltan datos");
        if(!miGPS.lat) return alert("Buscando GPS...");

        db.clientes.unshift({ id: Date.now(), nombre: n, telefono: t, cod: m, lat: miGPS.lat, lng: miGPS.lng, estado: 'no' });
        salvar();
        abrirForm();
        document.getElementById('add-n').value=''; document.getElementById('add-t').value=''; document.getElementById('add-m').value='';
    }

    // ACTUALIZAR UBICACI√ìN (LO QUE PEDISTE)
    function fijarGPS(id) {
        if(confirm("¬øFijar la ubicaci√≥n del cliente donde est√°s parado ahora?")) {
            const c = db.clientes.find(x => x.id == id);
            c.lat = miGPS.lat; c.lng = miGPS.lng;
            salvar();
            alert("¬°Ubicaci√≥n actualizada!");
        }
    }

    function marcar(id) {
        const c = db.clientes.find(x => x.id == id);
        c.estado = (c.estado === 'si') ? 'no' : 'si';
        salvar();
    }

    function salvar() {
        localStorage.setItem('ly_v_final', JSON.stringify(db));
        render();
    }

    // COPIAR LINK (LO QUE PEDISTE)
    function copiarLinkRuta() {
        const jsonText = document.getElementById('box-json').value;
        if(!jsonText) return alert("Sube el archivo o pega el c√≥digo primero");
        try {
            const b64 = btoa(encodeURIComponent(jsonText));
            const linkFinal = `${window.location.href.split('?')[0]}?ruta=${b64}`;
            navigator.clipboard.writeText(linkFinal);
            alert("¬°LINK COPIADO! Ya puedes pegarlo en el WhatsApp del motorista.");
        } catch(e) { alert("El c√≥digo no es un JSON v√°lido."); }
    }

    iniciar();
</script>
</body>
</html>
