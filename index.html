<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Llega Ya | Terminal Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #020617;
            --bg-card: rgba(15, 23, 42, 0.95);
            --accent-primary: #3b82f6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-main); color: white; font-family: 'Figtree', sans-serif; min-height: 100vh; padding-bottom: 120px; }

        header { padding: 15px; background: var(--bg-card); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 100; text-align: center; }
        .logo { font-family: 'JetBrains Mono', monospace; font-weight: bold; font-size: 1.4rem; color: var(--accent-primary); }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .kpi-card { background: var(--bg-card); border: 1px solid var(--glass-border); padding: 12px; border-radius: 12px; text-align: center; }
        .kpi-val { font-family: 'JetBrains Mono'; font-size: 1.1rem; color: var(--accent-primary); }

        #main-list { padding: 0 15px; }
        .card { background: var(--bg-card); padding: 18px; border-radius: 20px; border: 1px solid var(--glass-border); position: relative; margin-bottom: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .status-strip { position: absolute; left: 0; top: 0; bottom: 0; width: 6px; border-radius: 6px 0 0 6px; }
        .st-entregado { background: var(--accent-success); }
        .st-pendiente { background: var(--accent-primary); }

        .card-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 4px; display: block; color: #fff; }
        .card-detail { font-size: 0.9rem; opacity: 0.8; margin-bottom: 15px; font-family: 'JetBrains Mono'; color: var(--accent-primary); }

        /* --- BOTONES PRINCIPALES --- */
        button { padding: 14px; border-radius: 12px; border: none; font-weight: 700; color: white; cursor: pointer; font-size: 0.85rem; width: 100%; transition: transform 0.1s; }
        button:active { transform: scale(0.98); }

        /* EL BOT√ìN QUE BUSCABAS: ACTUALIZAR UBICACI√ìN */
        .btn-update-gps { 
            background: var(--accent-warning); 
            color: #000; 
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-maps { background: var(--accent-primary); margin-bottom: 10px; }
        .btn-wa { background: #25d366; margin-bottom: 15px; }
        
        /* ESTADOS OK / NO / VOLVER */
        .states { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .btn-ok { background: var(--accent-success); }
        .btn-no { background: var(--accent-danger); }
        .btn-rev { background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); }

        /* CONTROLES FLOTANTES */
        .float-btns { position: fixed; bottom: 25px; right: 25px; display: flex; flex-direction: column; gap: 15px; z-index: 200; }
        .btn-round { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; box-shadow: 0 5px 20px rgba(0,0,0,0.6); }

        /* MODALES */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #0f172a; border: 1px solid var(--glass-border); padding: 30px; border-radius: 25px; width: 100%; max-width: 350px; }
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 15px; border-radius: 12px; color: white; margin-bottom: 12px; font-size: 1rem; }
    </style>
</head>
<body>

    <header>
        <div class="logo">LLEGA YA ELITE</div>
        <div id="gps-status" style="font-size: 0.7rem; color: var(--accent-success); margin-top:5px; font-weight: bold;">üõ∞Ô∏è GPS ACTIVO</div>
    </header>

    <div class="dashboard">
        <div class="kpi-card"><span id="stat-p" class="kpi-val">0/0</span><div style="font-size:0.6rem;opacity:0.5;font-weight:bold">ENTREGAS</div></div>
        <div class="kpi-card"><span id="stat-m" class="kpi-val">RD$ 0</span><div style="font-size:0.6rem;opacity:0.5;font-weight:bold">COBRADO</div></div>
    </div>

    <div id="main-list"></div>

    <div class="float-btns">
        <div class="btn-round" style="background: var(--accent-success)" onclick="openMod('add-modal')">‚ûï</div>
        <div class="btn-round" style="background: var(--accent-primary)" onclick="openMod('config-modal')">‚öôÔ∏è</div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom:20px; text-align:center">Nuevo Pedido</h2>
            <input type="text" id="add-nom" placeholder="Nombre del Cliente">
            <input type="tel" id="add-tel" placeholder="WhatsApp / Tel">
            <input type="number" id="add-cod" placeholder="Monto a Cobrar RD$">
            <button class="btn-ok" style="width:100%" onclick="addCli()">üíæ GUARDAR CON MI GPS</button>
            <button class="btn-rev" style="width:100%; margin-top:10px" onclick="closeMod()">CANCELAR</button>
        </div>
    </div>

    <div id="config-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom:20px; text-align:center">Herramientas</h2>
            <button class="btn-maps" style="background: #6366f1" onclick="document.getElementById('f-in').click()">üìÇ CARGAR ARCHIVO JSON</button>
            <button class="btn-wa" style="width:100%; margin-bottom:10px" onclick="copyLink()">üîó COPIAR LINK DE RUTA</button>
            <hr style="opacity:0.1; margin-bottom:15px">
            <button class="btn-no" style="width:100%" onclick="clearAll()">üóëÔ∏è BORRAR TODA LA RUTA</button>
            <button class="btn-rev" style="width:100%; margin-top:10px" onclick="closeMod()">CERRAR</button>
        </div>
    </div>

    <input type="file" id="f-in" style="display:none" accept=".json">

    <script>
        let db = JSON.parse(localStorage.getItem('ly_final_v1')) || { clientes: [] };
        let pos = { lat: 0, lng: 0 };

        function init() {
            // Escuchar GPS discretamente para no causar parpadeos
            navigator.geolocation.watchPosition(p => { 
                pos = { lat: p.coords.latitude, lng: p.coords.longitude }; 
            }, null, {enableHighAccuracy:true});

            // Lector de archivos
            document.getElementById('f-in').addEventListener('change', (e) => {
                const r = new FileReader();
                r.onload = (ev) => {
                    const data = JSON.parse(ev.target.result);
                    db.clientes = [...(data.clientes || []), ...(data.sin_ubicacion || [])];
                    save(); closeMod();
                };
                r.readAsText(e.target.files[0]);
            });

            // Carga por Link
            const p = new URLSearchParams(window.location.search);
            if(p.get('ruta')) {
                try {
                    db.clientes = JSON.parse(decodeURIComponent(atob(p.get('ruta')))).clientes;
                    save(); window.history.replaceState({}, '', window.location.pathname);
                } catch(e) {}
            }
            render();
        }

        function render() {
            const box = document.getElementById('main-list');
            if (db.clientes.length === 0) {
                box.innerHTML = '<div style="text-align:center; padding:60px; opacity:0.3"><h3>Ruta vac√≠a</h3><p>Usa el bot√≥n (+) para empezar</p></div>';
                return;
            }

            let html = '';
            // Los pendientes van arriba
            const ordenados = [...db.clientes].sort((a,b) => (a.estado==='entregado'?1:-1));
            
            ordenados.forEach(c => {
                const done = c.estado === 'entregado';
                html += `
                <div class="card">
                    <div class="status-strip ${done ? 'st-entregado' : 'st-pendiente'}"></div>
                    <span class="card-title">${c.nombre}</span>
                    <div class="card-detail">üìû ${c.telefono} | COD: RD$ ${Number(c.cod).toLocaleString()}</div>
                    
                    <button class="btn-update-gps" onclick="updUbi(${c.id})">
                        üìç ACTUALIZAR UBICACI√ìN AQU√ç
                    </button>

                    <button class="btn-maps" onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${c.lat},${c.lng}&travelmode=motorcycle')">üöÄ ABRIR MAPAS</button>
                    
                    <button class="btn-wa" onclick="window.open('https://wa.me/${c.telefono}')">üí¨ WHATSAPP</button>

                    <div class="states">
                        <button class="btn-ok" onclick="st(${c.id},'entregado')">LISTO</button>
                        <button class="btn-no" onclick="st(${c.id},'rechazado')">FALL√ì</button>
                        <button class="btn-rev" onclick="st(${c.id},'pendiente')">‚Ü©</button>
                    </div>
                </div>`;
            });
            box.innerHTML = html;
            stats();
        }

        // FUNCI√ìN CLAVE PARA ACTUALIZAR GPS
        function updUbi(id) {
            if(!pos.lat) return alert("‚ùå Sin se√±al GPS. Activa tu ubicaci√≥n.");
            if(confirm("¬øQuieres guardar tu ubicaci√≥n actual como la nueva direcci√≥n de este cliente?")) {
                const cli = db.clientes.find(x => x.id === id);
                cli.lat = pos.lat; 
                cli.lng = pos.lng;
                save(); 
                alert("‚úÖ ¬°Ubicaci√≥n actualizada correctamente!");
            }
        }

        function addCli() {
            const n = document.getElementById('add-nom').value;
            const t = document.getElementById('add-tel').value;
            const c = document.getElementById('add-cod').value;
            if(!n || !t) return alert("Faltan datos");
            db.clientes.unshift({ id: Date.now(), nombre: n, telefono: t, cod: c, lat: pos.lat, lng: pos.lng, estado: 'pendiente' });
            save(); closeMod();
            document.querySelectorAll('input').forEach(i => i.value = '');
        }

        function copyLink() {
            const b64 = btoa(encodeURIComponent(JSON.stringify(db)));
            const link = `${window.location.href.split('?')[0]}?ruta=${b64}`;
            navigator.clipboard.writeText(link);
            alert("üîó Link copiado. P√©galo en WhatsApp.");
        }

        function st(id, s) { 
            db.clientes.find(x => x.id === id).estado = s; 
            save(); 
        }

        function stats() {
            const ok = db.clientes.filter(c => c.estado === 'entregado');
            document.getElementById('stat-p').innerText = `${ok.length}/${db.clientes.length}`;
            document.getElementById('stat-m').innerText = `RD$ ${ok.reduce((a,b)=>a+(Number(b.cod)||0),0).toLocaleString()}`;
        }

        function save() { 
            localStorage.setItem('ly_final_v1', JSON.stringify(db)); 
            render(); 
        }
        function openMod(id) { document.getElementById(id).style.display = 'flex'; }
        function closeMod() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function clearAll() { if(confirm('¬øSeguro que quieres borrar toda la ruta?')) { localStorage.removeItem('ly_final_v1'); location.reload(); } }

        init();
    </script>
</body>
</html>
